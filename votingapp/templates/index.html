{% extends 'base.html' %}

{% block content %}
<h2>Random Polls</h2>

{% if polls %}
    {% for poll in polls %}
        <div class="content-div">
            <a href="{% url 'vote_poll' poll.id %}"><h3>{{ poll.question }}</h3></a>
        </div>
    {% endfor %}
{% else %}
    <p class="no-polls">No polls available.</p>
{% endif %}
{% endblock %}
